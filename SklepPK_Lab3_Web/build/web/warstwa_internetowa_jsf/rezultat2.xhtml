<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                <h:outputText 
                    value="#{bundle['rezultat2.tytul']}">
                </h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:outputText escape="false" value="#{bundle['rezultat2.nie_dodano']}" 
                                  rendered="#{managed_produkt.stan==0}"/>         
                    <h:panelGrid columns="2" rendered="#{managed_produkt.stan!=0}">
                        
                        <h:outputLabel value="#{bundle['lista_produktow.nazwa']}"  for="nazwa" />
                        <h:outputText id="nazwa" value="#{managed_produkt.nazwa}"/>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.cena']}"  for="cena" />
                        <h:outputText id="cena" value="#{managed_produkt.cena}" >
                            <f:convertNumber  binding="#{managed_produkt.number_convert}" 
                                              pattern="####.### z&#322;"/>
                        </h:outputText>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.imie']}"  for="imie" />
                        <h:outputText id="imie" value="#{managed_produkt.imie}"/>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.nazwisko']}"  for="nazwisko" />
                        <h:outputText id="nazwisko" value="#{managed_produkt.nazwisko}"/>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.miasto']}"  for="miasto" />
                        <h:outputText id="miasto" value="#{managed_produkt.miasto}"/>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.ulica']}"  for="ulica" />
                        <h:outputText id="ulica" value="#{managed_produkt.ulica}"/>
                    
                        <h:outputLabel value="#{bundle['lista_produktow.datazakupu']}" for="datazakupu"/>         
                        <h:outputText id="datazakupu" value="#{managed_produkt.data_zakupu}">
                            <f:convertDateTime dateStyle="full"
                                               timeStyle="long" type="both"/> 
                        </h:outputText>
                        
                        <h:outputLabel value="#{bundle['lista_produktow.datadostarczenia']}" for="datadostarczenia"/>         
                        <h:outputText id="datadostarczenia" value="#{managed_produkt.data_dostarczenia}">
                            <f:convertDateTime dateStyle="full"
                                               timeStyle="long" type="both"/> 
                        </h:outputText>

                    </h:panelGrid>
<!--                    <h:commandButton id="powrot" value="#{bundle['lista_produktow.powrot']}"
                                     action="/faces/index1" />-->
                    <h:commandButton id="powrot1"
                                     value="#{bundle['rezultat2.akcja']}"
                                     action="/faces/index1"
                                     rendered="#{managed_produkt.powrot!=0}"/>
                    <h:commandButton id="powrot2"
                                     value="#{bundle['rezultat2.akcja']}"
                                     action="#{managed_produkt.powrot}"
                                     rendered="#{managed_produkt.powrot==0}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
