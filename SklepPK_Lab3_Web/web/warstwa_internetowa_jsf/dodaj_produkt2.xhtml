<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="p1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                <h:outputText 
                    value="#{bundle['dodaj_produkt2.tytul']}">
                </h:outputText>

            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" id="grid">
                        <h:outputLabel value="#{bundle['dodaj_produkt2.nazwa']}"  for="nazwa" />
                        <h:inputText
                            id="nazwa"
                            title="#{bundle['dodaj_produkt2.nazwa1']}"
                            value="#{managed_produkt.nazwa}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_nazwa']}"
                            disabled="#{managed_produkt.zmiana==0}">
                            <f:valueChangeListener binding="#{managed_produkt.zmiana1}"/>
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_produkt2.cena']}" for="cena" />  
                        <h:inputText
                            id="cena"
                            title="#{bundle['dodaj_produkt2.cena1']}"
                            value="#{managed_produkt.cena}" 
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_cena']}" 
                            converter="#{managed_produkt.number_convert}"
                            converterMessage="Blad! Poprawny format: 0,0 zł lub 0 zł" >
                            <f:valueChangeListener binding="#{managed_produkt.zmiana2}"/>
                            <f:validateLongRange minimum="#{managed_produkt.min}"/>
                        </h:inputText>   

                       <h:outputLabel value="#{bundle['dodaj_produkt2.imie']}"  for="imie" />
                        <h:inputText
                            id="imie"
                            title="#{bundle['dodaj_produkt2.imie1']}"
                            value="#{managed_produkt.imie}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_imie']}" >
                        </h:inputText>
                        
                      <h:outputLabel value="#{bundle['dodaj_produkt2.nazwisko']}"  for="nazwisko" />
                        <h:inputText
                            id="nazwisko"
                            title="#{bundle['dodaj_produkt2.nazwisko1']}"
                            value="#{managed_produkt.nazwisko}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_nazwisko']}" >
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_produkt2.miasto']}"  for="miasto" />
                        <h:inputText
                            id="miasto"
                            title="#{bundle['dodaj_produkt2.miasto1']}"
                            value="#{managed_produkt.miasto}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_miasto']}" >
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_produkt2.ulica']}"  for="ulica" />
                        <h:inputText
                            id="ulica"
                            title="#{bundle['dodaj_produkt2.ulica1']}"
                            value="#{managed_produkt.ulica}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_ulica']}" >
                        </h:inputText>

                        <h:outputLabel value="#{bundle['dodaj_produkt2.datazakupu']}" for="datazakupu" /> 
                        <h:inputText 
                            id="datazakupu"
                            title="#{bundle['dodaj_produkt2.datazakupu1']}"
                            value="#{managed_produkt.data_zakupu}"
                            required="truse"                                        
                            requiredMessage="#{bundle['dodaj_produkt2.blad_datazakupu']}"> 
                            <f:convertDateTime pattern="dd-MM-yyyy" />  
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_produkt2.datadostarczenia']}" for="datadostarczenia" /> 
                        <h:inputText 
                            id="datadostarczenia"
                            title="#{bundle['dodaj_produkt2.datadostarczenia1']}"
                            value="#{managed_produkt.data_dostarczenia}"
                            required="true"                                        
                            requiredMessage="#{bundle['dodaj_produkt2.blad_datadostarczenia']}"> 
                            <f:convertDateTime pattern="dd-MM-yyyy" />  
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:commandLink action= "rezultat2" value="#{bundle['dodaj_produkt2.akcja']}"
                                   rendered="#{managed_produkt.zmiana==1}">
                        <f:actionListener binding="#{managed_produkt}"/>
                    </h:commandLink>
                    <h:commandLink action="#{managed_produkt.update}"
                                   value="#{bundle['dodaj_produkt2.akcja']}"
                                   rendered="#{managed_produkt.zmiana==0}"/>

                </h:form> 
            </ui:define>
        </ui:composition>


    </body>
</html>
